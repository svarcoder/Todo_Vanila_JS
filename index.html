<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- Google Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 20px;
        color: #333;
      }

      .todo-container {
        max-width: 450px;
        margin: auto;
        display: flex;
        flex-direction: column;
      }

      h1 {
        font-weight: 700;
        text-align: center;
        color: #4a90e2;
      }

      input,
      button {
        padding: 10px;
        margin: 5px;
        font-family: "Roboto", sans-serif;
        font-weight: 400;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f9f9f9;
        margin-bottom: 5px;
        border-radius: 4px;
        font-weight: 400;
      }

      li.completed {
        text-decoration: line-through;
        color: #a0a0a0;
      }

      button {
        background-color: #4a90e2;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 700;
      }

      button:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List with Local Storage</h1>
      <input type="text" id="todo-input" placeholder="Add a new task..." />
      <button id="add-todo-btn">Add To-Do</button>
      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
